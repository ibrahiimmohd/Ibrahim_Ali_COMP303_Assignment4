<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>List Library Books</title>
</head>
<body style="background-color:beige;">
	<div class="container mt-4">
		<div class="text-center p-4">
            <h2>List of Library's Books</h2>
        </div>
		<table class="table table-striped">
	        <thead>
	         <tr>
	           <th scope="col">BookId</th>
	           <th scope="col">Title</th>
	           <th scope="col">Author First Name</th>
	           <th scope="col">Author Last Name</th>
	           <th scope="col">Rating</th>
	        </tr>
	        </thead>
	        <tbody>
	          <tr th:each="book:${listBooks}">
	             <th scope="row" th:text="${book.getBookId()}">BookId</th>
	             <td th:text="${book.getTitle()}">Title</td>
	             <td th:text="${book.getAuthorFirstName()}">Author First Name</td>
	             <td th:text="${book.getAuthorLastName()}">Author Last Name</td>
	             <td th:text="${book.getRating()}">Rating</td>   
	          </tr>
	        </tbody>
	    </table>
	    <div class="text-center pt-4">
	        <a href="/" class="btn btn-lg btn-primary"> Main Page</a>
	    </div>
	</div>
</body>
</html>
