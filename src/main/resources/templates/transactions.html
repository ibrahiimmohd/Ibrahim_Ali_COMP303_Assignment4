<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>List Customers Transactions</title>
</head>
<body style="background-color:beige;">
	<div class="container mt-4">
		<div class="text-center p-4">
            <h2>List of Customers' Checked-in Only Transactions</h2>
        </div>
		<table class="table table-striped">
	        <thead>
	         <tr>
	           <th scope="col">FirstName</th>
	           <th scope="col">LastName</th>
	           <th scope="col">Book Title</th>
	           <th scope="col">Author First Name</th>
	           <th scope="col">Author Last Name</th>
	           <th scope="col">Transaction Date</th>
	           <th scope="col">Transaction Type</th>
	        </tr>
	        </thead>
	        <tbody>
	          <tr th:each="transaction:${transactionListPretty}">
	             <td th:text="${transaction.getFirstName()}">First Name</td>
	             <td th:text="${transaction.getLastName()}">Last Name</td>
	             <td th:text="${transaction.getTitle()}">Book Title</td>
	             <td th:text="${transaction.getAuthorFirstName()}">Author First Name</td>
	             <td th:text="${transaction.getAuthorLastName()}">Author Last Name</td>
	             <td th:text="${transaction.getTrxnDate()}">Transaction Date</td>   
	             <td th:text="${transaction.getTrxnType()}">Transaction Type</td>   
	          </tr>
	        </tbody>
    	</table>
    	<div class="text-center pt-4">
	        <a href="/" class="btn btn-lg btn-primary"> Main Page</a>
	    </div>
    </div>
</body>
</html>
